<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../plugins/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/signUp.css" />
    <script src="../plugins/jQuery/jquery.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script type="module" src="../js/signUp.js"></script>
</head>
<body>
    <div class="wrapper">
         <!-- 导航 -->
         <header class="container-full navbar-fixed-top">
                <div class="nav-box container">
                    <nav class="col-xs-12 col-sm-12 col-md-12">
                        <div class="logo">
                            <a href="index.html">
                                <img src="../images/common/logo-white.png" alt="" />
                            </a>
                        </div>
                        <div class="nav-menu">
                            <ul class="nav-menu-ul">
                                <li>
                                    <a class="nav-to-page" href="../index.html">首页</a>
                                </li>
                                <li>
                                    <a class="nav-to-page" href="article.html">资讯</a>
                                </li>
                                <li>
                                    <a class="nav-to-page" href="music.html">音乐</a>
                                </li>
                                <li>
                                    <a class="nav-to-page" href="shop.html">周边</a>
                                </li>
                                <li>
                                    <a class="nav-to-page" href="show.html">演出</a>
                                </li>
                            </ul>
                            
                        </div>
                        <div class="search-box">
                            <div class="search-box-content">
                                    <div class="dropdown">
                                            <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">主题
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="dropdownMenu1">
                                                <li role="presentation">
                                                    <a role="menuitem" tabindex="-1" href="#">资讯</a>
                                                </li>
                                                <li role="presentation">
                                                    <a role="menuitem" tabindex="-1" href="#">音乐</a>
                                                </li>
                                                <li role="presentation">
                                                    <a role="menuitem" tabindex="-1" href="#">商品</a>
                                                </li>
                                            </ul>
                                    </div>
                                <input type="search" placeholder="Search...">
                                <button class='search-btn'>
                                    <span class="glyphicon glyphicon-search" data-id="0"></span>
                                </button>
                            </div>
                        </div>
                        <div class="login">
                            <a class="sign-in" href="login.html">
                                <span class="glyphicon glyphicon-user"></span>
                            </a>
                            <a class="user" href="my.html">
                                <img src="images/my/user-bg.jpg" alt="">
                            </a>
                        </div>
                        <div class="login-choose">
                            <ul>
                                <li>
                                    <a class="login-choice-one" href="login.html">立即登录</a>
                                </li>
                                <li>
                                    <a class="login-choice-two" href="">注册</a>
                                </li>
                            </ul>
                        </div>
                        <button class="nav-menu-bar">
                            <div></div>
                            <div></div>
                        </button>
                    </nav>
                    
                </div>
            </header>
            <div class="menu-all">
                <ul class="menu-all-list">
                    <li>
                        <a class="nav-to-page" href="../index.html">首 页</a>
                    </li>
                    <li>
                        <a class="nav-to-page" href="article.html">资 讯</a>
                    </li>
                    <li>
                        <a class="nav-to-page" href="music.html">音 乐</a>
                    </li>
                    <li>
                        <a class="nav-to-page" href="shop.html">周 边</a>
                    </li>
                    <li>
                        <a class="nav-to-page" href="show.html">演 出</a>
                    </li>
                    
                </ul>
        </div>
        <!-- 导航结束 -->

        <div class="container login-wrap">
            <div class="login-box">
                <form method="post" onsubmit="return false">
                    <p>注册</p>
                    <div class="login-form-inner">
                        <div class="login-input">
                            <input type="text" name="username" id="username" required min="6" placeholder="用户名（6位以上）"/>
                        </div>
                        <div class="login-input">
                            <input type="password" name="pwd" id="pwd" required min="6" placeholder="密码（6位以上）"/>
                        </div>
                        <div class="login-input">
                            <input type="password" name="pwd" id="pwd-confirm" required min="6" placeholder="确认密码"/>
                        </div>
                        <div class="login-input">
                            <input type="submit" name="submit" id="sub" value="确认"/>
                        </div>
                        <div class="link-to-signUp">
                            
                            <span>
                                已有账号？
                                <a href="login.html">立即登录</a> 
                            </span>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
